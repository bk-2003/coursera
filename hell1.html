<!DOCTYPE html>
<html>
<head>
  <title>Product Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .product {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    
    .product-image {
      flex: 0 0 50%;
      max-width: 50%;
      margin-right: 20px;
    }
    
    .product-info {
      flex: 1;
    }
    
    .footer {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Welcome to our Product</h1>
      <p>Discover the amazing features of our new product</p>
    </div>
    
    <div class="product">
      <div class="product-image">
        <img src="product-image.jpg" alt="Product Image" width="300">
      </div>
      <div class="product-info">
        <h2>Product Name</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vestibulum sem non elit placerat, id vestibulum lectus egestas.</p>
        <button>Buy Now</button>
      </div>
    </div>
    
    <div class="footer">
      &copy; 2023 Company Name. All rights reserved.
    </div>
  </div>
</body>
</html>
